<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keyboarder</title>
</head>
<body>
    <div id="div_canvas" style="box-sizing: border-box;overflow: hidden;width: 80%;height: 100%;border: 0px;position: absolute;top: 0;left: 0; margin: 0;padding: 0;"></div>
    <div id="div_settings" style="box-sizing: border-box;overflow: auto;width: 20%;height: 100%;border: 1px solid black;margin: 0;padding: 10px;position: absolute;top: 0;right: 0;background: white;">
        <h2>Settings</h2>
        <p> Horizontal zoom: <input id="range_zoom" type="range" min="100" max="700" step="0.01"> </p>
        <p> Origin frequency: <input id="num_origin_freq" style="width: 80px" type="number" min="1" max="20000" step="0.01"></p>
        <p> Note radius: <input id="num_tone_radius" type="number" style="width: 80px" min="0.01" max="100" step="0.01"><br>
        Note color: <input id="tone_color" type="color"></p>
        <p> Pitchlines? <input id="checkbox_pitchlines" type="checkbox"><br>
        Pitchline color: <input id="color_pitchlines" type="color"></p>

        <div id="div_axes" style="border: 1px solid black;"></div>

        <div id="div_gis" style="border: 1px solid black;"></div>
    </div>

    <script src="svg.min.js"></script>
    <script src="Tone.min.js"></script>
    <script src="keyboarder.js"></script>
</body>
</html>
