<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keyboarder</title>
</head>
<body style="padding:0;margin:0;">
    <div id="div_canvas" style="float:left;width=80%;height=100%;border: 1px solid black;"></div>
    <div id="div_settings" style="float:right;width=10%;border: 1px solid black;;padding:10px;">
        <h2>Settings</h2>
        <input id="zoomrange" type="range" min="100" max="700" step="0.01" class="slider">
        <div id="div_axes" style="border: 1px solid black;"></div>
        <div id="div_gis" style="border: 1px solid black;"></div>
    </div>

    <script src="svg.min.js"></script>
    <script src="keyboarder.js"></script>
</body>
</html>
